<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>结构性伪类</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		/* 选中第一个child是p的元素 */
		/*p:nth-child(1) {
			border: 1px solid;
		}*/

		/*p:nth-of-type(1) {
			border: 1px solid pink;
		}*/

		/* 选择ul下第二个child是li的元素 */
		ul li:nth-child(2) {
			border: 1px solid;
		}



	</style>
</head>
<body>
	<p>p1</p>
	<div class="wrap">
		<p>p2</p>
		<div>div1</div>
		<div>div2</div>
		<p>p3</p>
		<div>div3</div>
	</div>
	<p>p4</p>
	<ul>
		<p>p5</p>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</body>
</html>
