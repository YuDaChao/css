<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高度塌陷2</title>
    <style type="text/css">
        .box1 {
            border: 1px solid red;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: green;
            float: left;
        }
        .box1:after {
            content: '';
            display: block;
            clear: both;
            zoom: 1;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
