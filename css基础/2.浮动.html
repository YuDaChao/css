<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }
        /* 浮动的元素不会遮住文字 */
        .box {
            width: 100px;
            height: 100px;
            background-color: deeppink;
            float: left;
        }
        p {
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <p>我是一个p标签</p>

</body>
</html>
