<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三列布局</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 600px;
        }

        div {
            height: 100px;
        }
        .left, .right {
            width: 200px;
            background-color: pink;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
        .middle {
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="middle">middle</div>
</body>
</html>
