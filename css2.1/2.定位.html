<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位2</title>
    <style type="text/css">
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .inner {
            /*
                width/height 默认值为auto
                margin/padding 默认值为0
            */
            height: 100%;
            width: auto;
            /*padding: 0 10px;*/
            margin: 0 10px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
    </div>
</body>
</html>
